<div class="card mt-3 border-dark w-100">
    <div class="card-header bg-muted">
        <div>
            <div class="row">
                <div class="col-8">
                    <h3>{{name}}</h3>
                    <hr>
                    <h6><span class="font-weight-bold">Categoría: </span> {{category}}</h6>
                </div>
                <div class="col-4">
                    <h5>
                        <i *ngFor='let in of counter(difficulty)' class="fas fa-star text-warning "></i>
                        <i *ngFor='let in of counter(5-difficulty)' class="fas fa-star"></i>
                    </h5>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col">
                <h6><span class="font-weight-bold">Autor: </span> {{author}}</h6>
            </div>
            <div class="col">
                <h6>
                    <span class="font-weight-bold">Creación: </span> {{date | date : 'dd/MM/yyyy'}}
                </h6>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h6 class="font-weight-bold">Descripción</h6>
                <p>{{description}}</p>
            </div>
        </div>
        <div class="row text-center text-md-right">
            <div class="col">
                <button type="button" class="btn btn-secondary mr-3 "><i class="fas fa-lg fa-external-link-square-alt"></i></button>
                <button type="button" class="btn btn-info mr-3 "><i class="fas fa-lg fa-edit"></i></button>
                <button type="button" class="btn btn-danger mr-3 "><i class="fas fa-lg fa-trash-alt"></i></button>
            </div>
        </div>
    </div>
