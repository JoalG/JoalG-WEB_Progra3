<div class="container-fluid">
    <div class="card mt-5 shadow-lg" style="width: 375px; margin: auto; position: relative;">
        <div class="card-body">
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Nombre de usuario</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="name" 
                        formControlName="name"
                        [class.is-invalid] = "nameInvalid"
                    >
                    <small *ngIf="nameInvalid" class="text-danger">
                        Debe ingresar un nombre
                    </small>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email"
                        formControlName="email"
                        [class.is-invalid] = "emailInvalid"
                    >
                    <small *ngIf="emailInvalid" class="text-danger">
                        Debe ingresar un correo
                    </small>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password"
                        formControlName="password"
                        [class.is-invalid] = "passwordInvalid"
                    >
                    <small *ngIf="passwordInvalid" class="text-danger">
                        Debe ingresar un nombre para el ejercicio
                    </small>
                </div>
                <br>
                <button type="submit" class="btn btn-primary block btn-block">Crear usuario</button>
            </form>
        </div>
    </div>
</div>
