<div class="container-fluid pt-3 main-cont">
    <h1>Nuevo Ejercicio</h1>
    <hr>
    <form [formGroup]="exerciseForm">
        <div class="card mx-md-5">
            <div class="card-header">
                <h2>Información General</h2>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="name">Nombre del ejercicio</label>
                    <input type="text" class="form-control" id="name" placeholder="Ej. Árbol" formControlName="name">
                </div>
                <div class="form-group">
                    <label for="section">Categoría</label>
                    <input type="text" class="form-control" id="section" placeholder="Ej. Árboles" formControlName="section">
                </div>
                <div class="form-group">
                    <label for="level">Nivel de dificultad</label>
                    <input type="number" class="form-control" id="level" placeholder="1-5" formControlName="level">
                </div>
                <div class="form-group">
                    <label for="call">Llamada de la función</label>
                    <input type="text" class="form-control" id="call" placeholder="Ej. arbol (centro, hijoizquierdo, hijoderecho)" formControlName="call">
                </div>
                <div class="form-group">
                    <label for="details">Detalles</label>
                    <textarea class="form-control" id="details" rows="3" placeholder="Ej. Realice una función que retorne una lista que simboliza un árbol..." formControlName="details"></textarea>
                </div>
                <div class="form-group">
                    <label for="file">Adjuntar archivo</label>
                    <br>
                    <input type="file" id="file" formControlName="file">
                </div>
            </div>
        </div>
        
        <hr>
        
        <div class="card mx-md-5">
            <div class="card-header">
                <h2>Ejemplos</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mt-3" *ngFor="let controlGroup of examples.controls; let i = index">
                        <div class="card">
                            <div class="card-body" [formGroup]="getExampleGroup(i)">
                                <div class="form-group">
                                    <label for="exampleCall">Llamada</label>
                                    <input type="text" class="form-control" id="exampleCall" placeholder="Ej. arbol(100,[90,80],[110,105])" formControlName="call">
                                </div>
                                <div class="form-group">
                                    <label for="exampleResult">Resultado</label>
                                    <input type="text" class="form-control" id="exampleResult" placeholder="Ej. [10, [5, 4, 6], [7, 8, 9]]" formControlName="result">
                                </div>
                                <div class="form-group">
                                    <label for="exampleComment">Comentarios</label>
                                    <textarea class="form-control" id="exampleComment" rows="3" placeholder="Ej. ..." formControlName="comment"></textarea>
                                </div>
                                <div class="text-right">
                                    <button type="button" class="btn btn-danger" (click)="removeExample(i)"><i class="fas fa-trash-alt"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-4">
                    <button type="button" class="btn btn-primary" (click)="addExample()">Agregar ejemplo <i class="fas fa-plus"></i></button>
                </div>
            </div>
        </div>
        
        <hr>

        <div class="card mx-md-5">
            <div class="card-header">
                <h2>Solución</h2>
            </div>
            <div class="card-body">
                <h4>Entradas</h4>
                <div class="row">
                    <div class="col-md-6 mt-3" *ngFor="let controlGroup of inputs.controls; let i = index">
                        <div class="card">
                            <div class="card-body" [formGroup]="getInputGroup(i)">
                                <div class="form-group">
                                    <label for="inputName">Nombre</label>
                                    <input type="text" class="form-control" id="inputName" placeholder="Ej. centro" formControlName="name">
                                </div>
                                <div class="form-group">
                                    <label for="inputType">Tipo</label>
                                    <input type="text" class="form-control" id="inputType" placeholder="Ej. Un valor para la raiz" formControlName="type">
                                </div>
                                <div class="text-right">
                                    <button type="button" class="btn btn-danger" (click)="removeInput(i)"><i class="fas fa-trash-alt"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-4">
                    <button type="button" class="btn btn-primary" (click)="addInput()">Agregar entrada <i class="fas fa-plus"></i></button>
                </div>
                
                <hr>

                <h4>Salidas</h4>
                <div class="row">
                    <div class="col-md-6 mt-3" *ngFor="let controlGroup of outputs.controls; let i = index">
                        <div class="card">
                            <div class="card-body" [formGroup]="getOutputGroup(i)">
                                <div class="form-group">
                                    <label for="inputName">Nombre</label>
                                    <input type="text" class="form-control" id="inputName" placeholder="Ej. centro" formControlName="name">
                                </div>
                                <div class="form-group">
                                    <label for="inputType">Tipo</label>
                                    <input type="text" class="form-control" id="inputType" placeholder="Ej. Un valor para la raiz" formControlName="type">
                                </div>
                                <div class="text-right">
                                    <button type="button" class="btn btn-danger" (click)="removeOutput(i)"><i class="fas fa-trash-alt"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-4">
                    <button type="button" class="btn btn-primary" (click)="addOutput()">Agregar salida <i class="fas fa-plus"></i></button>
                </div>

                <hr>

                <h4>Código</h4>
                <div class="form-group" [formGroup]="solution">
                    <textarea class="form-control" id="details" rows="3" formControlName="code"></textarea>
                </div>
            </div>
        </div>

        <hr>
        <div class="container-fluid mb-5 text-center">
            <button type="submit" class="btn btn-primary block btn-block">Guardar ejercicio </button>
        </div>
    </form>
</div>
