<div class="container-fluid">
    <div class="card mt-5" style="width: 375px; margin: auto; position: relative;">
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email"
                        formControlName="email"
                        [class.is-invalid] = "emailInvalid"
                    >
                    <small *ngIf="emailInvalid" class="text-danger">
                        Debe ingresar su correo electrónico
                    </small>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password"
                        formControlName="password"
                        [class.is-invalid] = "passwordInvalid"
                    >
                    <small *ngIf="passwordInvalid" class="text-danger">
                        Debe ingresar su contraseña
                    </small>
                </div>
                <br>
                <button type="submit" class="btn btn-primary block btn-block">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</div>
