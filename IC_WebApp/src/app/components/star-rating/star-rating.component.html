<fieldset class="rating">
    <input type="radio" id="star5" name="nRating" [checked]="isChecked(5)" [value]="5" (click)="updateRating(5)"/>
    <label class="full" for="star5" title="Difícil - 5 Estrellas"></label> 
    <input type="radio" id="star4" name="nRating" [checked]="isChecked(4)" [value]="4" (click)="updateRating(4)"/>
    <label class="full" for="star4" title="Complejo - 4 Estrellas"></label> 
    <input type="radio" id="star3" name="nRating" [checked]="isChecked(3)" [value]="3" (click)="updateRating(3)"/>
    <label class="full" for="star3" title="Normal - 3 Estrellas"></label> 
    <input type="radio" id="star2" name="nRating" [checked]="isChecked(2)" [value]="2" (click)="updateRating(2)"/>
    <label class="full" for="star2" title="Sencillo - 2 Estrellas"></label> 
    <input type="radio" id="star1" name="nRating" [checked]="isChecked(1)" [value]="1" (click)="updateRating(1)"/>
    <label class="full" for="star1" title="Fácil- 1 Estrella"></label>
    <input type="radio" class="reset-option" name="nRating" value="reset"/>  
</fieldset>
